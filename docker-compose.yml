services:
  kali-linux:
    build: .
    container_name: ${CONTAINER_NAME:-kali-linux-container}
    hostname: ${HOSTNAME:-kali-linux}
    tty: true
    stdin_open: true
    privileged: true
    volumes:
      - kali-data:/root
      - ./shared:/shared
    networks:
      - kali-network
    ports:
      - "${HTTP_PORT:-80}:80" # HTTP port
      - "${HTTPS_PORT:-443}:443" # HTTPS port
      - "${ALT_HTTP_PORT:-8080}:8080" # Alternative HTTP port
      - "5037:5037" # Port ADB server
      - "5554-5585:5554-5585" # Emulator ports range
    environment:
      - TERM=xterm-256color
    restart: unless-stopped

volumes:
  kali-data:
    driver: local

networks:
  kali-network:
    driver: bridge
